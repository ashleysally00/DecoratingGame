<script>


document.getElementById("pic1").addEventListener("mousedown", mousedrag );
document.getElementById("pic1").addEventListener("touchstart", touchdrag );
document.getElementById("pic2").addEventListener("mousedown", mousedrag );
document.getElementById("pic2").addEventListener("touchstart", touchdrag );
document.getElementById("pic3").addEventListener("mousedown", mousedrag );
document.getElementById("pic3").addEventListener("touchstart", touchdrag );

document.getElementById("pic9").addEventListener("mousedown", mousedrag );
document.getElementById("pic9").addEventListener("touchstart", touchdrag );
document.getElementById("pic10").addEventListener("mousedown", mousedrag );
document.getElementById("pic10").addEventListener("touchstart", touchdrag );
document.getElementById("pic11").addEventListener("mousedown", mousedrag );
document.getElementById("pic11").addEventListener("touchstart", touchdrag );


function mousedrag(e) {
    dragpic = document.getElementById(this.id)
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    e = e || window.event;
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
   
   function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    dragpic.style.top = (dragpic.offsetTop - pos2) + "px";
    dragpic.style.left = (dragpic.offsetLeft - pos1) + "px";
        
  }
}


function touchdrag(e) {
    dragpic = document.getElementById(this.id)
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    e = e || window.event;
    e.preventDefault();
    pos3 = e.touches[0].clientX;
    pos4 = e.touches[0].clientY;
    document.ontouchend = closeDragElement;
    document.ontouchmove = elementDragTouch;
   
   function elementDragTouch(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.touches[0].clientX;
    pos2 = pos4 - e.touches[0].clientY;
    pos3 = e.touches[0].clientX;
    pos4 = e.touches[0].clientY;
    // set the element's new position:
    dragpic.style.top = (dragpic.offsetTop - pos2) + "px";
    dragpic.style.left = (dragpic.offsetLeft - pos1) + "px";
  }
}

function closeDragElement() {
    document.onmouseup = null;
    document.ontouchend = null;
    document.onmousemove = null;
    document.ontouchmove = null;
}



</script>
